<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafePass.net</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Password Generator</h2>
  <h4>safe, secure and specific</h4>
  <div class="container">
    <form action="#" id="frm">
      <div class="form-group">
        <input type="text" id="output" readonly>
        <button type="button" id="btnCopy">Copy</button>
      </div>
  
      <div class="form-group">
        <label for="length">Password Length</label>
        <input type="range" id="length" value="8" min="6" max="20" oninput="updateLengthValue(this.value)">
        <span id="lengthValue">8</span> 
      </div>
  
      <div class="form-group">
        <input type="checkbox" id="number" checked>
        <label for="number">Numbers</label>
      </div>

      <div class="form-group">
        <input type="checkbox" id="capital">
        <label for="capital">Capital Letters</label>
      </div>

      <div class="form-group">
        <input type="checkbox" id="small">
        <label for="small">Small Letters</label>
      </div>

      <div class="form-group">
        <input type="checkbox" id="symbol">
        <label for="symbol">Symbols</label>
      </div>

      <div class="form-group">
        <button type="submit">Generate Password</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
